<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flow - OTP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-step active">
            <h2 class="main-heading">Enter OTP</h2>
            <form id="otpForm">
                <div class="form-group otp-input-group">
                    <label for="otp">OTP</label>
                    <div class="d-flex justify-content-center">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                        <input type="text" class="form-control otp-input" maxlength="1">
                    </div>
                    <div class="invalid-feedback" id="otpError">Please enter a valid 6-digit OTP.</div>
                </div>
                <button type="submit" class="btn btn-primary">Verify OTP</button>
            </form>
            <div class="loader" id="loader"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/script.js"></script>
</body>
</html>
